  <script type="text/javascript">
    $(document).ready(function() {
      $('#show-all').hide();
      $('.detail').click(function(event) {
        $('#modalDetailLabel').html($(this).data('title'));
        $('#img-detail').attr('src', $(this).data('img'));
        $('#price-detail').html($(this).data('price'));
        $('#desc-detail').html($(this).data('desc'));
        $('#modalDetail').modal('show');
      });
      $('.kategori').click(function(event) {
        $('#show-all').show();
        $('.container-produk').show();
        cat = $(this).data('cat');
        $('.container-produk').each(function(index, el) {
          if(!$(this).hasClass(cat)){
            $(this).hide();
          }
        });
      });
      $('#show-all').click(function(event) {
        $('.container-produk').show();
        $(this).hide();
      });
    });
  </script>
